<dom-module id="tickets-block">
    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 35px;
            }

            .price-block-wrapper {
                margin-top: 20px;
            }

            .ticket-name {
                margin-bottom: -5px;
                font-size: 30px;
                font-weight: 200;
            }

            .price-block {
                margin-bottom: 15px;
            }

            .sold-out > *:not(.sold-out-text) {
                opacity: .3;
            }

            .sold-out-text {
                font-size: 28px;
                text-transform: uppercase;
            }

            .currency {
                margin-top: 21px;
                display: inline-block;
                vertical-align: top;
            }

            .price {
                font-size: 70px;
                font-weight: 200;
            }

            .details {
                margin-top: 10px;
                font-size: 14px;
            }

            .additional-info {
                margin-top: -5px;
                font-size: 13px;
            }

            .open-dialog-button {
                margin-top: 30px;
            }

            paper-dialog {
                background: #fff;
            }

            paper-dialog.size-position {
                width: 800px;
            }

            @media (min-height: 400px) {
                paper-dialog {
                    min-height: 380px;
                }
            }

            paper-dialog .buttons {
                color: initial;
            }
        </style>
        <div id="pricetable" class="container wrap relative layout vertical text-center">
            <h4 class="heading">Tickets</h4>
            <div class="price-block-wrapper flex layout vertical-horizontal">
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Early Bird</span>
                    <span class="price">10</span>
                    <span class="currency">TL</span>
                    <span class="additional-info block">*Before November 10</span>
                </div>
                <div class="price-block flex text-center">
                    <span class="ticket-name block">Lazy Bird</span>
                    <span class="price">25</span>
                    <span class="currency">TL</span>
                    <span class="additional-info block">*Before November 29</span>
                </div>
            </div>
            <span class="details">Tickets grant access to all conference sections, coffee breaks, lunch and party. Accommodation is NOT included in the ticket price.</span>
            <div class="flex">
                <paper-button class="white border-button open-dialog-button" on-tap="openTicketsDialog">Buy a ticket</paper-button>
            </div>
        </div>
        <paper-dialog id="ticketsDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" class="size-position" modal>
            <p><div><iframe  src="//eventbrite.com/tickets-external?eid=19117434762&ref=etckt" frameborder="0" height="214" width="100%" vspace="0" hspace="0" marginheight="5" marginwidth="5" scrolling="auto" allowtransparency="true"></iframe><div style="font-family:Helvetica, Arial; font-size:10px; padding:5px 0 5px; margin:2px; width:100%; text-align:left;" ><a class="powered-by-eb" style="color: #dddddd; text-decoration: none;" target="_blank" href="http://www.eventbrite.com/r/etckt">Powered by Eventbrite</a></div></div>
            </p>
            <div class="buttons">
                <a href="http://devfest-istanbul-2015.eventbrite.com" target="_blank">
                    <paper-button>Buy on the website</paper-button>
                </a>
                <paper-button dialog-confirm>Close</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>
<script>
    /* jshint ignore:start */
    var widgetOptions = {
        bg_color: 'ffffff',
        id: 312113,
        lang: 'en'
    };
    /* jshint ignore:end */

    Polymer({
        is: 'tickets-block',
        openTicketsDialog: function() {
            ga('send', 'buy-a-ticket', 'button', 'click'); // jshint ignore:line
            this.$.ticketsDialog.open();
        }
    });
</script>
