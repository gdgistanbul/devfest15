<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="GDG Istanbul">
    <meta name="description" content="The biggest Google tech conference in Istanbul carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts">
    <meta name="keywords" content="event, gdg, gde, devfest, google, programming, android, chrome, polymer, developers, cloud, devfestist, istanbul, gdgistanbul">
    <!-- <meta name="google-site-verification" content="GxUE9cpxaP54b7Ymknz-fxWBiIUrJOqx1PZ5gkRHGeY" /> -->
    <link rel="canonical" href="http://devfesttr.com/">
    <title>GDG DevFest Istanbul 2015 &bull; November 29th, Istanbul</title>

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@gdgistanbul">
    <meta name="twitter:title" content="GDG DevFest Istanbul 2015 &bull; November 29th, Istanbul">
    <meta name="twitter:description" content="The biggest Google tech conference in Istanbul carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts">
    <meta name="twitter:image:src" content="http://devfesttr.com/images/seo/seo.jpg">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="GDG DevFest Istanbul 2015 &bull; November 29th, Istanbul" />
    <meta property="og:site_name" content="GDG DevFest Istanbul 2015 &bull; November 29th, Istanbul" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://devfesttr.com/" />
    <meta property="og:image" content="http://devfesttr.com/images/seo/seo.jpg" />
    <meta property="og:description" content="The biggest Google tech conference in Istanbul carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts" />

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#00BCD4">
    <!-- Web Application Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00BCD4">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}" schedule="{{schedule}}"></app-data>
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/logo-white.svg" alt="GDG DevFest 2015">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            November 29th, 2015
                        </span>
                        <span class="block typo-white">
                            Istanbul, Turkey
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">Home</a>
                    <!-- <a data-route="#!/blog" href="/blog">Blog</a> -->
                    <!-- <a data-route="#!/schedule" href="/schedule">Schedule</a> -->
                    <!-- <a data-route="#!/speakers" href="/speakers">Speakers</a> -->
                    <a data-route="contact" href="/contact">Contact</a>
                </paper-menu>
            </paper-header-panel>
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <img class="logo" src="images/logo.svg" alt="GDG DevFest 2015">
                                            <p class="dates bold">November 29th, Istanbul</p>
                                            <p class="description">The biggest Google tech conference in Istanbul carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts</p>
                                            <p class="slogan">Think out of the box. Create what you want!</p>
                                            <div class="links layout horizontal align-pb-block">
                                                <a href="http://bit.ly/devfestist-cfp" target="_blank">
                                                    <paper-button noink>
                                                        Become a speaker
                                                    </paper-button>
                                                </a>
                                                <a href="#pricetable">
                                                    <paper-button class="colorful" raised>
                                                        Register
                                                    </paper-button>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="flex relative right-section">
                                            <!-- TODO put istanbul image -->
                                            <!-- <iron-image class="fit" src="images/istanbul.svg" sizing="contain"></iron-image> -->
                                        </div>
                                    </div>
                                </div>
                                 <a href="https://www.google.com/calendar/render?action=TEMPLATE&text=DevFest+Istanbul+2015&dates=20151129T060000Z/20151129T180000Z&details=For+details:+http://www.devfesttr.com&location=Bahcesehir+University,+Besiktas,+Istanbul&sf=true&output=xml"
                                target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                            </hero-block>
                            <statistics-block></statistics-block>
                            <!-- TODO enable speakers -->
                            <!-- <featured-people people="{{speakers}}">
                                <h4 class="heading">Rockstar Speakers</h4>
                            </featured-people> -->
                            <!-- <call-to-action></call-to-action> -->
                            <photo-block></photo-block>
                            <tickets-block></tickets-block>
                            <!-- <latest-news posts={{posts}}></latest-news> -->
                            <!-- TODO enable social feed -->
                            <!-- <social-feed source="http://devfesttr.com/tweetledee/favoritesjson.php?c=10&cache_interval=7200"></social-feed> -->
                            <map-block></map-block>
                            <logos-block logos-blocks="{{partners}}">
                                <h4 class="heading">Partners</h4>
                            </logos-block>
                            <footer-block></footer-block>
                        </section>
                        <!-- TODO enable blog -->
                        <!-- <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Blog</h3>
                                    </div>
                                    <paper-fab class="section-fab-right" icon="social:share"></paper-fab>
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop" posts="{{posts}}"></blog-block>
                            <footer-block></footer-block>
                        </section> -->
                        <!-- TODO enable schedule -->
                        <!-- <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop bottom-tabs" style="background: #009688; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Schedule</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <schedule-block id="schedule-block" class="container-atop" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-block>
                            <footer-block></footer-block>
                        </section> -->
                        <!-- TODO enable speakers -->
                        <!-- <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <paper-fab class="section-fab-right" icon="social:share"></paper-fab>
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" speakers="{{speakers}}" sessions="{{sessions}}"></people-block>
                            <footer-block></footer-block>
                        </section> -->
                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Code of Conduct</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="../../posts/code-of-conduct.markdown"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="contact">
                            <h1>Contact</h1>

                            <footer-block></footer-block>
                        </section>
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <webfont-loader families="Roboto:100,200,400&subset=latin"></webfont-loader>
    </template>
    <google-analytics code="UA-43643469-1"></google-analytics>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
